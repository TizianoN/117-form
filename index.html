  <body>
    <div class="container">
      <h1 class="my-5">Responsive Form</h1>

      <!-- FORM RESPONSIVE (ROW) -->
      <form
        action="https://learning.tizianonicolai.com/request-catcher/index.php"
        method="POST"
        target="_blank"
        class="row g-4">
        <!-- -->

        <!-- COL USERNAME -->
        <div class="col-md-6 col-lg-4">
          <div class="card p-4 h-100">
            <label for="indirizzo" class="form-label">Username</label>
            <input type="text" name="indirizzo" id="indirizzo" class="form-control" />
          </div>
        </div>

        <!-- COL PASSWORD -->
        <div class="col-md-6 col-lg-4">
          <div class="card p-4 h-100">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" />
          </div>
        </div>

        <!-- COL SELECT -->
        <div class="col-md-6 col-lg-4">
          <div class="card p-4 h-100">
            <label for="favourite-film" class="form-label">Film preferito</label>
            <select name="favourite-film" id="favourite-film" class="form-select">
              <option value="1">Spiderman</option>
              <option value="2">Superman</option>
              <option value="3">Batman</option>
            </select>
          </div>
        </div>

        <!-- COL DATE -->
        <div class="col-md-6 col-lg-4">
          <div class="card p-4 h-100">
            <label for="birthday" class="form-label">Data di nascita</label>
            <input type="date" name="birthday" id="birthday" class="form-control" />
          </div>
        </div>

        <!-- COL DATETIME -->
        <div class="col-md-6 col-lg-4">
          <div class="card p-4 h-100">
            <label for="accurate-birthday" class="form-label">Data di nascita con orario</label>
            <input type="datetime-local" name="accurate-birthday" id="-accurate-birthday" class="form-control" />
          </div>
        </div>

        <!-- COL NUMBER -->
        <div class="col-md-6 col-lg-4">
          <div class="card p-4 h-100">
            <label for="favourite-number" class="form-label">La tua et√†</label>
            <input type="number" name="favourite-number" id="favourite-number" class="form-control" />
          </div>
        </div>

        <!-- COL RADIO 1 -->
        <div class="col-md-6 col-lg-4">
          <div class="card p-4 h-100">
            <div class="form-check">
              <input
                type="radio"
                name="favourite-animal"
                id="favourite-animal-1"
                value="gatto"
                class="form-check-input" />
              <label for="favourite-animal-1">Gatto</label>
            </div>

            <div class="form-check">
              <input
                type="radio"
                name="favourite-animal"
                id="favourite-animal-2"
                value="cane"
                class="form-check-input" />
              <label for="favourite-animal-2">Cane</label>
            </div>

            <div class="form-check">
              <input
                type="radio"
                name="favourite-animal"
                id="favourite-animal-3"
                value="pappagallo"
                class="form-check-input" />
              <label for="favourite-animal-3">Pappagallo</label>
            </div>
          </div>
        </div>

        <!-- COL RADIO 2 -->
        <div class="col-md-6 col-lg-4">
          <div class="card p-4 h-100">
            <div class="form-check">
              <input
                type="radio"
                name="favourite-character"
                id="favourite-character-1"
                value="spiderman"
                class="form-check-input" />
              <label for="favourite-character-1">Spiderman</label>
            </div>

            <div class="form-check">
              <input
                type="radio"
                name="favourite-character"
                id="favourite-character-2"
                value="superman"
                class="form-check-input" />
              <label for="favourite-character-2">Superman</label>
            </div>

            <div class="form-check">
              <input
                type="radio"
                name="favourite-character"
                id="favourite-character-3"
                value="batman"
                class="form-check-input" />
              <label for="favourite-character-3">Batman</label>
            </div>
          </div>
        </div>

        <!-- COL CHECKBOXES -->
        <div class="col-md-6 col-lg-4">
          <div class="card p-4 h-100">
            <div class="form-check">
              <input type="checkbox" name="my-number-13" id="my-number-13" class="form-check-input" />
              <label for="my-number-13" class="form-check-label">13</label>
            </div>

            <div class="form-check">
              <input type="checkbox" name="my-number-25" id="my-number-25" class="form-check-input" />
              <label for="my-number-25" class="form-check-label">25</label>
            </div>

            <div class="form-check">
              <input type="checkbox" name="my-number-4" id="my-number-4" class="form-check-input" />
              <label for="my-number-4" class="form-check-label">4</label>
            </div>
          </div>
        </div>

        <!-- COL COLOR -->
        <div class="col-md-6 col-lg-4">
          <div class="card p-4 h-100">
            <label for="favourite-color" class="form-label">Colore preferito</label>
            <input type="color" name="favourite-color" id="favourite-color" class="form-control form-control-color" />
          </div>
        </div>

        <!-- COL RANGE -->
        <div class="col-md-6 col-lg-4">
          <div class="card p-4 h-100">
            <label for="love-for-forms" class="form-label">Quanto ti piacciono i form da 0 a 100</label>
            <input type="range" name="love-for-forms" id="love-for-forms" class="form-range" />
          </div>
        </div>

        <div class="col-12">
          <button class="btn btn-primary">Invia</button>
        </div>
      </form>
    </div>
  </body>
